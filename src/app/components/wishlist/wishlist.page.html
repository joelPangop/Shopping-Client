<!-- Header -->
<ion-header no-border>
  <ion-toolbar color="color1">

    <!-- Menu Option -->
    <ion-buttons slot="start">
      <ion-menu-toggle menu="pages">
        <ion-button color="white">
          <ion-icon name="reorder-four-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <!-- Title -->
    <ion-title>Wish List</ion-title>

    <!-- Cart Button Option -->
    <ion-buttons slot="end">
        <ion-button (click)="gotoCartPage()" #cart color="clear">
            <div class="cart-length">{{ cartItemCount | async }}</div>
            <ion-icon name="cart" class="cart-icon" color="white"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="wishlist" fullscreen class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let item of products">
        <ion-card class="ion-no-margin">

          <!-- Product Image -->
          <div class="card-img" [style.background-image]="'url(https://egoal.herokuapp.com/image/' + item.pictures[0] + ')'"
               (click)="goToProductDetails(item)"></div>

          <!-- Wish Button or Product Like/Dislike Button Option -->
          <ion-fab vertical="top" horizontal="end">
            <ion-fab-button>
              <ion-icon color="color1" name="heart"></ion-icon>
            </ion-fab-button>
          </ion-fab>
            <ion-fab vertical="bottom" horizontal="end">
                <ion-icon color="color1" name="eye" (click)="showDetails(item._id)"></ion-icon>
            </ion-fab>
          <!-- Product Contents -->
          <ion-card-content (click)="goToProductDetails(item)">
            <ion-row>
<!--              <ion-text color="color1">${{item.discountPrice}} &nbsp;</ion-text>-->
<!--              <span class="previous-price"> ${{item.price}}</span>-->
              <span class="price">{{item.price | currency:'CAD':'.2'}}</span>
            </ion-row>
            <ion-row>
              <h4 class="product-name">{{item.title | slice:0:20}}</h4>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
