<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    <!-- Back To Landing Page Option Button -->
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" routerLink="/landing-page"
                       routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="forget-password" fullscreen>

  <div class="section_one ion-padding">
    <h2>FORGET PASSWORD ?</h2>
    <p>We just need your registered phone number to send you password reset code</p>
  </div>

  <div class="section_two ion-padding">

    <img class="ion-padding" src="assets/images/forgot-password.png" />

    <!-- Forget Password Form -->
    <form class="ion-padding" (ngSubmit)="send()" [formGroup]="userForm">
      <!-- Phone Number -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="call" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="number" placeholder="Phone Number" name="phone"></ion-input>
        <ion-input placeholder="Email" formControlName="email"
                   type="text"></ion-input>
      </ion-item>

      <!-- Submit Button -->
      <div class="buttons ion-padding-top">
<!--        <ion-button type="submit" expand="block" color="color1" routerLink="/verification" routerDirection="root">-->
        <ion-button type="submit" expand="block" color="color1">
          <ion-text><strong>SUBMIT</strong></ion-text>
        </ion-button>
      </div>
    </form>
  </div>

  <!-- SignUp Button -->
  <div class="section_three">
    <ion-button fill="clear" color="color2" routerLink="/signup" routerDirection="root">
      <span>Don't have an account? <b>Sign Up</b></span>
    </ion-button>
  </div>
</ion-content>
