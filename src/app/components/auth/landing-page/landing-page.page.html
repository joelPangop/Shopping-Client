<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button slot="icon-only" color="color1" routerLink="/menu/tabs/tab1" routerDirection="root">
            <ion-icon name="home"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

    <div class="section_three-1">
        <p class="ion-padding">It is a long established fact that a reader will be distracted by the readable content of

            page when looking at its layout.</p>

        <!-- Button Options -->
