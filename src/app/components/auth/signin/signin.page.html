<!-- Header -->
<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="utilisateur._id">
      <ion-back-button color="color1" default-href="" routerLink="/landing-page"
                       routerDirection="root">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" *ngIf="!utilisateur._id">
      <ion-button slot="icon-only" color="color1" routerLink="/menu/tabs/tab1" routerDirection="root">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signin">

  <div class="section_one">
    <h2>LOGIN</h2>
    <p>Buy product online or offline</p>
  </div>

  <div class="section_two ion-padding">

    <img class="ion-padding" src="assets/cart.png" />

    <!-- SignIn Form -->
    <form class="ion-padding" [formGroup]="credentialsForm" (ngSubmit)="login($event)">
      <!-- Email -->
      <ion-item>
        <ion-label>
          <ion-icon name="md-mail" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="eye" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <!-- Forget Password Button -->
      <ion-button expand="block" color="color2" fill="clear" slot="end" routerLink="/forget-password"
                  routerDirection="root">
        Forget Password?
      </ion-button>

      <div class="buttons">
        <ion-button color="color1" expand="full" mat-raised-button type="submit" mat-raised-button [disabled]="!credentialsForm.valid" [routerDirection]="'root'">
          <ion-text><strong>SIGN IN</strong></ion-text>
        </ion-button>
        <p>Or via social media</p>
        <a ion-button href="" target="_blank" class="btn-social btn-facebook" (click)="loginWithFacebook()"><i class="fab fa-facebook-f"></i></a>
        <a href="" target="_blank" class="btn-social btn-google-plus"><i class="fab fa-google-plus-g"></i></a>
        <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </form>
  </div>

</ion-content>
<ion-footer>
  <!-- SignUp Buttons -->
  <div class="section_three">
    <ion-button fill="clear" color="color2" routerLink="/signup" routerDirection="root">
      <span>Don't have an account? <b>Sign Up</b></span>
    </ion-button>
  </div>
</ion-footer>
