<ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" class="my-custom-menu">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-item-divider color="primary">Categories</ion-item-divider>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
                    <ion-item button routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)" (click)="showCategory(p.title)" *ngFor="let p of pages">
                        <ion-icon [name]=p.icon slot="start"></ion-icon>
                        <div class="my-container-label">
                            <ion-label class="my-label-title">{{p.title}}</ion-label>
                            <ion-label color="medium">{{p.description}}</ion-label>
                        </div>
                    </ion-item>
                </ion-menu-toggle>
                <ion-item-divider color="primary">Mon Compte</ion-item-divider>
                <ion-menu-toggle>
                    <ion-item button (click)="goTo('profile')">
                        <ion-icon name="contact" slot="start"></ion-icon>
                        <div class="my-container-label">
                            <ion-label class="my-label-title">Profile</ion-label>
                            <ion-label color="medium">Bienvenue !</ion-label>
                        </div>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item button (click)="goTo('message')">
                        <ion-icon name="mail" slot="start"></ion-icon>
                        <div class="my-container-label">
                            <ion-label class="my-label-title">Message</ion-label>
                            <ion-label color="medium">Consultez vos messages</ion-label>
                        </div>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item button (click)="goTo('panier')">
                        <ion-icon name="cart" slot="start"></ion-icon>
                        <div class="my-container-label">
                            <ion-label class="my-label-title">Panier</ion-label>
                            <ion-label color="medium">Consultez votre panier</ion-label>
                        </div>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
