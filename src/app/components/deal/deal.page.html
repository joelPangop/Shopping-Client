<!-- Header -->
<ion-header no-border>
  <ion-toolbar color="color1">

    <!-- Side menu option -->
    <ion-buttons slot="start">
      <ion-menu-toggle menu="pages">
        <ion-button>
          <ion-icon name="reorder-four-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>Deals</ion-title>

    <!-- Cart Button Option -->
    <ion-buttons slot="end">
      <ion-button (click)="gotoCartPage()" #cart color="clear">
        <div class="cart-length">{{ cartItemCount | async }}</div>
        <ion-icon name="cart" class="cart-icon" color="white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- Contents -->
<ion-content id="deal">
  <ion-card *ngFor="let item of deals">

    <!-- Any deal content image -->
    <img [src]="item.image" />

    <!-- Wish Button or Product Like/Dislike Button Option -->
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button>
        <ion-icon color="color1" name="heart"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Deal contents -->
    <ion-card-header>
      <ion-card-title class="ion-padding-bottom">{{item.title}}</ion-card-title>
      <ion-card-subtitle class="ion-text-wrap">{{item.subTitle}}</ion-card-subtitle>
      <ion-button color="color1" size="small">Shop Now</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>
