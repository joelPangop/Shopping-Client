<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="menu"></ion-back-button>
        </ion-buttons>
        <ion-title>store</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-content>
                        <ion-item>
                            <ion-input type="text" placeholder="Nom" [(ngModel)]="store.name"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-thumbnail slot="start">
                                <ion-img [src]="imgURL"></ion-img>
                            </ion-thumbnail>
                            <form id="capture-form"
                                  enctype="multipart/form-data" [formGroup]="uploadForm">

                                <ion-buttons slot="end">
                                    <input type="file" name="file" id="fileId" (change)="onFileSelect($event)"
                                           class="inputfile"/>
                                    <label color="secondary" class="custom-file-upload" for="fileId">
                                        <ion-icon name="camera" slot="icon-only"></ion-icon>
                                    </label>
                                </ion-buttons>
                            </form>
                        </ion-item>
                        <ion-button (click)="create()">
                            Creer
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
