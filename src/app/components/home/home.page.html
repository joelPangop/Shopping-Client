<!-- Header -->
<ion-header no-border>
<app-header></app-header>
</ion-header>
<!-- Contents -->
<ion-content [fullscreen] padding class="background-image">
    <!-- Search bar -->
    <div *ngIf="platform.is('ios') || platform.is('android')">
        <app-searchbar></app-searchbar>
    </div>

    <!-- Top Banner Slider -->
    <app-home-top-slider *ngIf="platform.is('ios') || platform.is('android')"></app-home-top-slider>

    <!-- Categories -->
    <div id="categories" *ngIf="platform.is('ios') || platform.is('android')">
        <ion-item-divider color="white" class="ion-padding-top">
            <ion-label color="dark" class="text-bold">CATEGORIES</ion-label>
            <ion-button class="ion-margin-end" size="small" slot="end" color="color1" fill="clear"
                        routerLink="/menu/tabs/categories"
                        routerDirection="root">Sell All
            </ion-button>
        </ion-item-divider>

        <ion-grid>
            <ion-row>
                <ion-col size="6" *ngFor="let item of (categories ? categories.slice(0,2): []); let i=index">
                    <ion-card class="ion-no-margin" (click)="goToCategory(item)" routerDirection="root">
                        <!--                        <img [src]="shuffleImage(item.image)[0]" alt=""/>-->
                        <div class="card-img1"
                             [style.background-image]="'url('+shuffleImage(item.image)[0] + ')'"></div>

                        <ion-card-header>
                            <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <!--     Featured Products-->
    <app-featured-products *ngIf="platform.is('ios') || platform.is('android')"></app-featured-products>

    <!--     Hot Deals-->
    <app-hot-deals *ngIf="platform.is('ios') || platform.is('android')"></app-hot-deals>

    <ion-grid *ngIf="!platform.is('ios') && !platform.is('android')">
        <ion-grid>
            <!-- Top Banner Slider -->
            <app-home-top-slider></app-home-top-slider>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="9">
                    <!-- Categories -->
                    <div id="categories1">
                        <ion-item-divider color="white" class="ion-padding-top">
                            <ion-label color="dark" class="text-bold">CATEGORIES</ion-label>
                            <ion-button class="ion-margin-end" size="small" slot="end" color="color1" fill="clear"
                                        routerLink="/menu/tabs/categories"
                                        routerDirection="root">Sell All
                            </ion-button>
                        </ion-item-divider>

                        <ion-grid>
                            <ion-row>
                                <ion-col size="6"
                                         *ngFor="let item of (categories ? categories.slice(0,2): []); let i=index">
                                    <ion-card class="ion-no-margin" (click)="goToCategory(item)" routerDirection="root">
                                        <!--                                        <img [src]="shuffleImage(item.image)[0]" alt=""/>-->
                                        <div class="card-img"
                                             [style.background-image]="'url('+shuffleImage(item.image)[0] + ')'"></div>
                                        <ion-card-header>
                                            <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
                                        </ion-card-header>
                                    </ion-card>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </div>

                    <!--     Featured Products-->
                    <app-featured-products></app-featured-products>

                    <!--     Hot Deals-->
                    <app-hot-deals></app-hot-deals>
                </ion-col>
                <ion-col size="3" class="announceId">
                    <div>
                        <ion-item-divider color="base" class="ion-padding-top">
                            <div class="ion-text-center">
                                <ion-label color="color1" class="text-bold">ADVERTISEMENT</ion-label>
                            </div>
                        </ion-item-divider>
                        <ion-grid class="ion-no-padding">

                        </ion-grid>
                        <ion-item-divider color="base" class="ion-padding-top">
                            <div class="ion-text-center">
                                <ion-label color="color1" class="text-bold">New Arrivals</ion-label>
                            </div>
                        </ion-item-divider>
                        <ion-grid class="ion-no-padding">

                        </ion-grid>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-grid>
    <app-footer></app-footer>
</ion-content>
