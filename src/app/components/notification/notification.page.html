<ion-header>
    <ion-toolbar color="color1">
        <ion-buttons slot="start">
            <ion-menu-toggle menu="pages">
                <ion-button color="white">
                    <ion-icon name="reorder-four-outline" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Notifications</ion-title>
    </ion-toolbar>
    <ion-toolbar color="color1">
        <ion-segment [(ngModel)]="notifType" (ionChange)="segmentChanged($event)">
            <ion-segment-button value="messages" layout="icon-start">
                <ion-icon name="mail"></ion-icon>
                <ion-label>Messages</ion-label>
            </ion-segment-button>
            <ion-segment-button value="likes" layout="icon-start">
                <ion-icon name="heart"></ion-icon>
                <ion-label>Likes</ion-label>
            </ion-segment-button>
            <ion-segment-button value="orders" layout="icon-start">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <ion-label>Orders</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="loadAll($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Loading...">
        </ion-refresher-content>
    </ion-refresher>
    <div [ngSwitch]="notifType">
        <div *ngSwitchCase="'messages'">
            <list>
                <ion-item button *ngFor="let msgNotif of messageNotifications; let i = index"
                          (click)="messageView(msgNotif)">
                    <div>
                        <ion-thumbnail>
                            <ion-img
                                    src="https://egoalservice.azurewebsites.net/image/{{msgNotif.article.pictures[0]}}"></ion-img>
                        </ion-thumbnail>
                    </div>
                    <ion-col class="col">
                        <ion-label style="font-size: small">
                            {{msgNotif.message}}
                        </ion-label>
                        <div class="time">
                            <ion-note slot="end">
                                {{getMomentDate(msgNotif.createdAt)}}
                            </ion-note>
                        </div>
                    </ion-col>
                </ion-item>
            </list>
        </div>
        <div *ngSwitchCase="'likes'">
            <list>
                <list>
                    <ion-item *ngFor="let likeNotif of likeNotifications; let i = index">
                        <div>
                            <ion-thumbnail>
                                <img src="https://egoalservice.azurewebsites.net/image/{{likeNotif.avatar}}"/>
                            </ion-thumbnail>
                        </div>
                        <ion-col class="col">
                            <ion-label>
                                {{likeNotif.message}}
                            </ion-label>
                            <div class="time">
                                <ion-note slot="end">
                                    {{getMomentDate(likeNotif.createdAt)}}
                                </ion-note>
                            </div>
                        </ion-col>
                    </ion-item>
                </list>
            </list>
        </div>
        <div *ngSwitchCase="'orders'">
            <list>
                <ion-item *ngFor="let orderNotif of ordersNotifications; let i = index">
                    <ion-col class="col">
                        <ion-label (click)="showDetails(orderNotif.item)">
                            {{orderNotif.message}}
                        </ion-label>
                        <div class="time">
                            <ion-text slot="start">
                                {{orderNotif.item.amount}}
                            </ion-text>
                            <ion-note slot="end">
                                {{getMomentDate(orderNotif.createdAt)}}
                            </ion-note>
                        </div>
                    </ion-col>
                </ion-item>
            </list>
        </div>
    </div>
</ion-content>
